<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>11Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/e3785263b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wholeApp" id="mainApp">
        <div class="row" id="topRow">
          <h1 class="col-8" id="cityName">City Name!</h1>
          <span class="col-3" > 
            <h3 class="dateTime">10:45 PM <br/> Aug. 23rd
            <br />Sunday</h3>
            
          </span>
        </div>
        <div class="row" id="middleRow">
          <h2 class="col-5">image will go here</h2>
          <h3 class="col-2" id="feelsTemp">feels like 66!</h3>
          <h2 class="col-4" id="temperature">-</h2>
          <span class="col-1" id="tempUnit">
            <a href="#" id="farenheit">F°</a>
              <a href="#" id="celsius">C°</a>
          </span>
        </div>
       
        <h1 class="col-6" id="temperature-description">^^^^^</h1>
       </h1>
       <div class="row" id="lastRow">
        <form id="search-form" class="col-7">
          <input id="button" type="submit" value="Search" />
          <input
            type="text"
            placeholder="Search for a city...  "
            autocomplete="off"
            autofocus="off"
            class="citySearch"
            id="search-box"
            class="form-control"
          />
          
          </form>
          
        </div>
      </div>
      <p id="sign"> <a href="https://github.com/wecodeschool/my-awsome-app" target="_blank">Open-source code</a> by Bell M</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
