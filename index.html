<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>11Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script src="https://kit.fontawesome.com/e3785263b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> <div class="totalApp">
     <h1 class="col-12" id="cityName">Tokyo</h1>
    <div class="container">
      <div class="wholeApp" id="mainApp">
        <div class="row" id="topRow">
         
          <span class="col-3" > 
            <h3 class="dateTime">10:45 PM <br/> Aug. 23rd
            <br />Sunday</h3>
            
          </span>
          <span class="col-9" id="weatherAcc"> <ul id="feelsTemp">
          
            <li id="humid">Humidity: --</li> 
            <li id="wind">Wind: ----</li>
            </ul></span>
        </div>
        <div class="row" id="middleRow">
          
          <h2 class="col-3">
             <i id="image" class="fa-regular fa-sun"></i>
            
          <h2 class="col-3" id="temperature">-</h2>
          <span class="col-2" id="tempUnit">
           <a href="#" id="farenheit">°F </a> |<a href="#" id="celsius">°C</a>
          </span>  <h1 class="col-4" id="temperature-description">---</h1> 
        </div>
       
    
       </h1>
       <div class="row" id="lastRow">
        <form id="search-form" >
          <input id="button" type="submit" value="Search" class="col-5" />
          <input
            type="text"
            placeholder="Search for a city...  "
            autocomplete="off"
            autofocus="off"
            class="citySearch form-control col-7"
            id="search-box"
            
          />
          <button id="forecast" type="button" 
        data-bs-toggle="popover" data-bs-placement="top"
        data-bs-custom-class="custom-popover"
        data-bs-title="Custom popover"
        data-bs-content="This popover is themed via CSS variables.">
  Custom popover
</button>
          </form>
          
        
      </div>
     </div> <p id="sign"> <a href="https://github.com/bellgmarie/search-weather-app" target="_blank" class="openLink">Open-source code</a> by Bell M</p>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
